<!DOCTYPE html>
<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
       $("button").click(function(){
          $("div").css("background-color", "greenyellow").slideUp(2000).slideDown(2000); 
       }); 
    });
</script>    
</head>
<body>
<button style="border-color: green;color: #fff;border: none;border-radius: 10px;margin-bottom: 20px;padding: 10px;"> click </button>
    
<div style="width: 120px;height: 70px;border-color: #33c2f2;"></div>    
</body>    
    
</html>
